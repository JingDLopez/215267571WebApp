<body style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding: 5px">

  <header style="text-align: center; font-family: 'Courier New', Courier, monospace;">
    <h4>These are the first HTML Exercises in CC14 | WEB APPLICATION DEVELOPMENT.</h4>
  </header>

  <!-- Links -->
  <h3>Putting Links/Navigation Buttons</h3>
  <nav style="text-align: center;">
    <a href="#" style="display: inline-block; padding: 15px;">Home</a>
    <a href="#" style="display: inline-block; padding: 15px;">About Us</a>
    <a href="#" style="display: inline-block; padding: 15px;">Contact</a>
  </nav>

  <hr>

  <section>
      <!-- Images -->
    <h3>Inserting an Image</h3>
    <img src="https://vogue.ph/wp-content/uploads/2023/07/JuanLuna-071223-L.jpg" 
      alt="Juan Luna's Winning Piece in Paris Exposition 1889" 
      width="1000" height="500"
      title="Juan Luna's masterwork “Hymen, oh Hyménée!"
      style="float:inline-start; margin-left: 160px; margin-right: 160px; margin-bottom: 30px;"> <br>
  </section>

  <hr>

  <!-- Forms -->
  <h3>Using Forms</h3>
  <form>

    <label for="username">Username: 
      <input type="text" id="username" name="username" required><br><br>
    </label>

    <label for="password">Password: 
      <input type="password" id="password" name="Password" required><br><br>
    </label>

    <label>
      <input type="radio" name="gender" value="male">
      Male
    </label>

    <label>
      <input type="radio" name="gender" value="female">
      Female
    </label><br><br>

    <label>
      <input type="checkbox" name="TermAndCon" required>
      Agree to Terms and Conditions
    </label>

    <br><br><br><input type="submit" value="Submit" style="font-weight: bold;">
  </form><br>

  <hr>

  <!-- Tables -->
  <h3>Creating Tables</h3>
  <table style="width: 50%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="border: 1px solid black; padding: 8px;">Name</th>
        <th style="border: 1px solid black; padding: 8px;">Age</th>
        <th style="border: 1px solid black; padding: 8px;">City</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td style="border: 1px solid black; padding: 8px;">John</td>
        <td style="border: 1px solid black; padding: 8px;">25</td>
        <td style="border: 1px solid black; padding: 8px;">New York</td>
      </tr>

      <tr>
        <td style="border: 1px solid black; padding: 8px;">Jane</td>
        <td style="border: 1px solid black; padding: 8px;">30</td>
        <td style="border: 1px solid black; padding: 8px;">Los Angeles</td>
      </tr>
    </tbody>
  </table><br><br>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Exercises-LOPEZ</title>
</head>

<body>

  <!-- Links -->
  <h3>Links/Navigation Buttons</h3>
  <b><a href="#">Home</a></b>
  <b><a href="#">About Us</a></b>
  <b><a href="#">Contact</a></b><br><br>

  <!-- Images -->
  <h3>Image</h3>
  <img src="https://vogue.ph/wp-content/uploads/2023/07/JuanLuna-071223-L.jpg" 
  alt="Juan Luna's Winning Piece in Paris Exposition 1889" 
  width="1000px" height="500px"
  title="Juan Luna's masterwork “Hymen, oh Hyménée!"
  style="float:inline-start; margin-left: 160px; margin-right: 160px; margin-bottom: 30px;">

  <!-- Forms -->
  <h3>Forms</h3>
  <form>

    <label for="username">Username: 
      <input type="text" id="username" name="username" required><br><br>
    </label>

    <label for="password">Password: 
      <input type="password" id="password" name="Password" required><br><br>
    </label>

    <label>
      <input type="radio" name="gender" value="male">
      Male
    </label>

    <label>
      <input type="radio" name="gender" value="female">
      Female
    </label><br><br>

    <label>
      <input type="checkbox" name="TermAndCon" required>
      Agree to Terms and Conditions
    </label>

    <br><br><br><input type="submit" value="Submit" style="font-weight: bold;">
  </form><br><br>

  <!-- Tables -->
  <h3>Tables</h3>
  <table style="width: 50%; border-collapse: collapse;">
    <thead>
      <tr>
        <th style="border: 1px solid black; padding: 8px;">Name</th>
        <th style="border: 1px solid black; padding: 8px;">Age</th>
        <th style="border: 1px solid black; padding: 8px;">City</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td style="border: 1px solid black; padding: 8px;">John</td>
        <td style="border: 1px solid black; padding: 8px;">25</td>
        <td style="border: 1px solid black; padding: 8px;">New York</td>
      </tr>

      <tr>
        <td style="border: 1px solid black; padding: 8px;">Jane</td>
        <td style="border: 1px solid black; padding: 8px;">30</td>
        <td style="border: 1px solid black; padding: 8px;">Los Angeles</td>
      </tr>
    </tbody>
  </table><br><br>

  <!-- Audio and Video -->
  <h3>Audio and Video</h3>
    <audio 
      controls title="Love Grows (Where My Rosemary Goes)- Edison Lighthouse"
      src="https://ia804602.us.archive.org/4/items/edison-lighthouse/01%20-%20Love%20Grows%20%28Where%20My%20Rosemary%20Goes%29.mp3">
    </audio><br><br>

    <video controls title="Who's that Pokemon?"
      src="https://redirector.googlevideo.com/videoplayback?expire=1705952486&ei=hnCuZavFEqKI6dsPjJePkAE&ip=212.40.116.166&id=o-AElh_n2hNpulh0CSvZSDjT1D6y7l3_ETKpJ52nqd6sqn&itag=18&source=youtube&requiressl=yes&xpc=EgVo2aDSNQ%3D%3D&mh=pi&mm=31%2C26&mn=sn-c0q7lnse%2Csn-f5f7kn7e&ms=au%2Conr&mv=u&mvi=5&pl=19&siu=1&spc=UWF9f7Yenv9o6ROTh792w1HlxnqJCtY01_mQa6gIWZ2Qj8X1HQ&vprv=1&svpuc=1&mime=video%2Fmp4&cnr=14&ratebypass=yes&dur=26.122&lmt=1665384786479121&mt=1705930303&fvip=4&fexp=24007246&c=ANDROID&txp=5438434&sparams=expire%2Cei%2Cip%2Cid%2Citag%2Csource%2Crequiressl%2Cxpc%2Csiu%2Cspc%2Cvprv%2Csvpuc%2Cmime%2Ccnr%2Cratebypass%2Cdur%2Clmt&sig=AJfQdSswRQIgMavuNrPILqFMD3h0WKscfziePAlgKYIy5Sai-8NJVJgCIQCJodWCab_ucfe2faba-aoiXvUsJo_CWfA-uYxMrgsA5g%3D%3D&lsparams=mh%2Cmm%2Cmn%2Cms%2Cmv%2Cmvi%2Cpl&lsig=AAO5W4owRgIhANhxxr5aObptkVwiYqHe8fIxXYjpHnlYOA4D18xxi2zSAiEAqNatfZ1IGCLAKs9dRd3hkCb740lVsSaan1MM-nXlL0M%3D&title=Who%27s+That+Pokemon%3F">
